<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
    <link href=" https://fonts.cdnfonts.com/css/helvetica-neue-9 " rel="stylesheet">
    <script src="./script.js"></script>
    <title> Bem vindo ao Jumpy! </title>
</head>

<body>
    <header>
        <img id="logo-dnc" src="./assets/Logo-DNC.png" alt="Logotipo escola DNC">
        <p><img id="logo-jumpy" src="./assets/logo-jumpy.png" alt="Logotipo Jumpy"></p>
    </header>
    
    <h2 id="bem-vindo"> Bem vindo ao Jumpy! </h2>
    
    <div class="formulario">
        <form action="">
            <label for="">Nome Completo:</label>
            <input placeholder="Nome completo" type="text">

            <label for="">Email:</label>
            <input placeholder="Email@email.com" type="email" name="EMAIL" id="">

            <label for="">Telefone:</label>
            <input placeholder="(00) 000000-0000" type="tel" name="TELEFONE" id="">

            <label for="">CPF:</label>
            <input placeholder="000.000.000-00" type="number" name="CPF" id="">

            <label for="">Senha:</label>
            <input placeholder="*******************" type="password" name="SENHA" id="">

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
